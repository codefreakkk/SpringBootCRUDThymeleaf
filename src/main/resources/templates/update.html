<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<!--th:object=logindata-->
<div class="container mt-5" style="width: 50%">
    <form action="updateuser" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}" id="">
        <div class="mb-3">
            <input type="text" th:value="${user.getName()}" placeholder="name" class="form-control" id="name" name="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <input type="text" th:value="${user.getEmail()}" placeholder="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <input type="password" th:value="${user.getPassword()}" placeholder="password" class="form-control" name="password" id="password">
        </div>
        <!--            <div class="mb-3 form-check">-->
        <!--                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <!--                <label class="form-check-label" for="exampleCheck1">Accept terms and conditions</label>-->
        <!--            </div>-->
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
